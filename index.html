<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Modules Assignment</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="Module" src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row mb-3">
        <div class="col">
          <h1>String operations</h1>
          <button id="btn-uppercase" type="button" class="btn btn-primary">
            Uppercase word
          </button>
          <button id="btn-lowercase" type="button" class="btn btn-primary">
            Lowercase word
          </button>
          <button
            id="btn-uppercase-first-letter"
            type="button"
            class="btn btn-primary"
          >
            Uppercase first letter
          </button>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <input class="form-control" type="text" id="input-word" />
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <h2>Result:</h2>
        </div>

        <div class="col-9">
          <div class="result-box">
            <p id="result"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
